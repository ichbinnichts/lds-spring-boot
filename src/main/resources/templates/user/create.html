<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
  <div layout:fragment="body">
    <h1>Create new user</h1>

      <form method="post" th:action="@{/user/add}">
          <div class="form-row">
              <div class="form-group col-12">

                  <labeL for="fullName">Full Name</labeL>
                  <input type="text"
                         th:name="fullName"
                         th:field="${userModel.fullName}"
                         id="fullName"
                         class="form-control">

                  <labeL for="email">Email</labeL>
                  <input type="text"
                         th:name="email"
                         th:field="${userModel.email}"
                         id="email"
                         class="form-control">


              </div>
              <div class="form-group col-12">
                  <labeL for="userName">Username</labeL>
                  <input type="text"
                         th:name="userName"
                         th:field="${userModel.userName}"
                         id="userName"
                         class="form-control">

                  <labeL for="password">Password</labeL>
                  <input type="text"
                         th:name="password"
                         th:field="${userModel.password}"
                         id="password"
                         class="form-control">
              </div>
          </div>


          <button type="submit" class="btn btn-primary">Create</button>
      </form>

  </div>

</body>
</html>
