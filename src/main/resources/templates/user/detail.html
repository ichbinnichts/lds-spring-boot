<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>
<div layout:fragment="body">
    <h1>User Details</h1>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <th th:text="${user.id}"></th>
            <th th:text="${user.fullName}"></th>
            <th th:text="${user.userName}"></th>
            <th th:text="${user.password}"></th>
        </tr>
    </table>
</div>
</body>
</html>
